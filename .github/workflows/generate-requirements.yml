name: Generate requirements.txt

on:
  push:
    branches:
      - main  # 您可以根据需要更改分支名称

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'  # 替换为您需要的 Python 版本

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
        python -m pip install --upgrade pip
        pip install pydeps

    - name: Generate dependencies graph
      run: |
        pydeps ./GameCorner --noshow --max-bacon=2 > deps.txt

    - name: Extract dependencies
      run: |
        grep -oP '(?<=import ).*' deps.txt | grep -v 'GameCorner' > requirements.txt
        cat requirements.txt  # 显示生成的 requirements.txt 内容

    - name: Add and commit requirements.txt
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add requirements.txt
        git commit -m 'Auto-generate requirements.txt' || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
