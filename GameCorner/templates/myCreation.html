    </div>
  </div>
  <script>
    function openModal(id, game = null) {
      document.getElementById(`${id}-modal`).classList.remove('hidden');
      if (game) {
        document.getElementById(`${id}-modal`).dataset.gameId = game.id;
      }
    }
    function closeModal(id) {
      document.getElementById(`${id}-modal`).classList.add('hidden');
      document.getElementById(`${id}-modal`).dataset.gameId = null;
    }
  </script>
