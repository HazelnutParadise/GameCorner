<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game_title }} - 遊戲角落</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans TC', 'sans-serif']
                    },
                    animation: {
                        shake: 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="bg-gray-800 min-h-screen text-white">
        <div class="w-full pt-3">
            <a href="/" class="bg-white text-gray-800 px-6 py-3 rounded-full ml-8 flex items-center hover:bg-emerald-200 transition duration-300 ease-in-out text-lg md:text-xl font-semibold mx-4 my-2">
                <i class="fas fa-chevron-left mr-2"></i>遊戲角落
            </a>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold mb-8 pt-5 text-center">{{ game_title }}</h1>
        <div>{{ rendered_game }}</div>
    </div>
</body>
</html>
